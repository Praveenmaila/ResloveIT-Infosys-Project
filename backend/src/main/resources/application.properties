# Server Configuration
server.port=8081
spring.application.name=ResolveIT

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/resolveit_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=2807
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# JWT Configuration
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5000

# Auto-Escalation Configuration
app.escalation.unassigned-threshold-hours=48
app.escalation.overdue-threshold-hours=24
app.escalation.stuck-threshold-hours=72
app.escalation.high-urgency-threshold-hours=24
app.escalation.medium-urgency-threshold-hours=72
app.escalation.low-urgency-threshold-hours=120
app.escalation.scheduling-interval-ms=3600000
app.escalation.enable-auto-escalation=true
app.escalation.enable-email-notifications=true
app.escalation.notification-email-subject=ResolveIT - Complaint Auto-Escalated

# Logging Configuration for Escalation
logging.level.com.resolveit.service.AutoEscalationService=INFO
